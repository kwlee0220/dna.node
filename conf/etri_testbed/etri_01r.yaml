id: etri:01

camera:
  uri: output/extended/etri_01.mp4
  sync: False
  init_ts: 0
  # begin_frame: 500

tracker:
  drop_border_detections: true
  # draw: ["tracks"]
  draw: ["tracks", "track_zones", "exit_zones", "trails"]
  track_zones:
    - [[311, 417], [534, 536], [1, 759], [1, 1080], [1181, 1075], [1628, 593], [1039, 328], [546, 275]]
  exit_zones:
    - [[554, 272], [309, 421], [293, 409], [522, 266]]  # 12쪽 방향
    - [[1674, 615], [1021, 323], [1164, 274], [1743, 514]]  # 7동 입구 방향

publishing:
  refine_tracks:
    buffer_size: 10
    buffer_timeout: 1.1
  min_path_length: 10
  attach_world_coordinates:
    camera_geometry: conf/etri_testbed/localization_etri_testbed.json
    camera_index: 0
  zone_pipeline:
    draw: true
    zones:
      A: [[576, 269], [698, 280], [417, 507], [296, 441], [576, 269]]    # 12동 방향
      B: [[1630, 606], [1572, 671], [838, 292], [974, 307], [1630, 606]] # 7동 방향
      C: [[379, 554], [1514, 796], [1277, 1054], [113, 688], [379, 554]] # 동력동 방향
  reid_features:
    # model_file: models/cnu/cnu_reid_model.pth
    # distinct_distance: 0.1
    distinct_distance: 0.35
    min_crop_size: 60x35
    max_iou: 0.2

  publish_kafka:
    publish_node_tracks:
      kafka_brokers: [localhost:9092]
      topic: 'node-tracks'
    publish_track_features:
      kafka_brokers: [localhost:9092]
      topic: 'track-features'